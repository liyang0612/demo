<style>
.earnings-box {
  position: fixed;
  top: 0;
  left: 0;
  background: rgba(0,0,0,.3);
  border-radius: 4px;
}

.header {
  padding: 10px 15px;
  width: 100;
  font-size: 20px;
}

.header span {
  display: inline-block;
}

.header span:first-child {
  float: left;
}

.header span:last-child {
  float: right;
}

.header:after {
  content: '';
  display: block;
  clear: both;
}
</style>

  <div class="earnings-box">
    <div class="header">

  </script>
</body>
