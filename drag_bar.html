    <div class="block"></div>
    <div class="imgs"><img src="./images/1.png"></div>
</div>
<script>
    var line = document.querySelector('.line');
    var box = document.querySelector('.box');
    var block = document.querySelector('.imgs');
    var redBlock = document.querySelector('.block');
    function blockMove(eve) {
        var x = eve.touches[0].pageX;
        if(x > 280){
            redBlock.style.left = "280px";
            line.style.width = "280px";
        }else if(x < 0) {
            redBlock.style.left = "0px";
            line.style.width = "0px";
        }else{
            redBlock.style.left = x + "px";
            line.style.width = x + "px";
        }
    }
    redBlock.addEventListener('touchstart', function (w) {
        w.preventDefault();
        box.addEventListener('touchmove',blockMove)
    })

    redBlock.addEventListener('touchend', function (w) {
        box.removeEventListener('touchmove', blockMove)
    })
</script>
